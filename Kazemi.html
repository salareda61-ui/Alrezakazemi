<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فیلم‌های علیرضا کاظمی بازیکن گل‌گهر سیرجان</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            direction: rtl;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        #countdown {
            font-size: 2em;
            color: #e74c3c;
            margin: 20px 0;
        }
        .upload-section {
            margin: 20px 0;
        }
        input[type="file"] {
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
 Alireza Kazemi Golgohar Sirjan Movies</h1>
        <div id="countdown">04:00:00</div>
        <div class="upload-section">
            <input type="file" id="fileInput" accept="image/*,video/*" multiple>
            <button onclick="uploadFiles()">آپلود فایل‌ها</button>
        </div>
        <div id="gallery"></div>
    </div>

    <script>
        // Countdown Timer
        function startCountdown() {
            let timeLeft = 4 * 60 * 60; // 4 hours in seconds
            const countdownElement = document.getElementById('countdown');

            const timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownElement.textContent = "00:00:00";
                    return;
                }

                let hours = Math.floor(timeLeft / 3600);
                let minutes = Math.floor((timeLeft % 3600) / 60);
                let seconds = timeLeft % 60;

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                countdownElement.textContent = `${hours}:${minutes}:${seconds}`;
                timeLeft--;
            }, 1000);
        }

        // File Upload and Display
        function uploadFiles() {
            const fileInput = document.getElementById('fileInput');
            const gallery = document.getElementById('gallery');
            const files = fileInput.files;

            if (files.length === 0) {
                alert('لطفاً حداقل یک فایل انتخاب کنید.');
                return;
            }

            for (let file of files) {
                const fileURL = URL.createObjectURL(file);
                let element;

                if (file.type.startsWith('image/')) {
                    element = document.createElement('img');
                    element.src = fileURL;
                    element.style.maxWidth = '200px';
                    element.style.maxHeight = '200px';
                } else if (file.type.startsWith('video/')) {
                    element = document.createElement('video');
                    element.src = fileURL;
                    element.controls = true;
                    element.style.maxWidth = '200px';
                    element.style.maxHeight = '200px';
                } else {
                    continue; // Skip unsupported file types
                }

                gallery.appendChild(element);
            }
        }

        // Start countdown when page loads
        window.onload = startCountdown;
    </script>
</body>
    </html>
